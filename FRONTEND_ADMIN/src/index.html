<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Quản trị hệ thống</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <link rel="icon" type="image/x-icon" href="./assets/img/VA.ico" />
  <!-- Apple Touch Icon -->
  <!-- <link rel="apple-touch-icon" href="custom-icon.png"> -->
  <style type="text/css">
    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #f5f5f5;
      transition: opacity 0.65s;
    }

    .preloader-hidden-add {
      display: block;
      opacity: 1;
    }

    .preloader-hidden-add-active {
      opacity: 0;
    }

    .preloader-hidden {
      display: none;
    }
  </style>  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="./assets/css/fontawesome.min.css" rel="stylesheet">
  <!-- Font awesome -->
</head>

<body theme-name="pro" theme-version="10.0.0">
  <app-root></app-root>
  <div class="preloader">
    <div class="page-loading ant-spin ant-spin-lg ant-spin-spinning">
      <span class="ant-spin-dot ant-spin-dot-spin"><i class="ant-spin-dot-item"></i><i class="ant-spin-dot-item"></i><i
          class="ant-spin-dot-item"></i><i class="ant-spin-dot-item"></i></span>
    </div>
  </div>
</body>
  <!-- <script src="ckeditor.com/apps/ckfinder/3.4.5/ckfinder.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</html>
